# Schema Registry Configuration
# Documentation: https://docs.confluent.io/platform/current/schema-registry/installation/config.html

# HTTP API listener (0.0.0.0 binds to all interfaces in container)
listeners=http://0.0.0.0:8081

# Kafka cluster connection for schema storage
# Default: Docker Compose service name for local development
# Production: Override with mounted config file or environment variables
kafkastore.bootstrap.servers=PLAINTEXT://kafka:9092

# Schema Registry group ID (Kafka consumer group for coordination)
schema.registry.group.id=schema-registry

# Topic name for schema storage in Kafka
kafkastore.topic=_schemas

# Number of replicas for schema topic (adjust for production)
kafkastore.topic.replication.factor=1

# Enable schema compatibility checking
schema.compatibility.level=BACKWARD
