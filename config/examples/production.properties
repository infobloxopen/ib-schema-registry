# =============================================================================
# Production Configuration Example
# =============================================================================
# This is an example configuration for production deployments.
# Copy this file and customize for your environment.
#
# Mount this file to /etc/schema-registry/schema-registry.properties in the container:
#   docker run -v /path/to/production.properties:/etc/schema-registry/schema-registry.properties \
#              ib-schema-registry:latest
#
# For Docker Compose, see quickstart.md for volume mount examples.

# -----------------------------------------------------------------------------
# Kafka Connection
# -----------------------------------------------------------------------------
# Bootstrap servers for Kafka cluster (REQUIRED)
# Use comma-separated list for multiple brokers
kafkastore.bootstrap.servers=PLAINTEXT://kafka-1.example.com:9092,PLAINTEXT://kafka-2.example.com:9092,PLAINTEXT://kafka-3.example.com:9092

# Security protocol for Kafka connection
# Options: PLAINTEXT, SSL, SASL_PLAINTEXT, SASL_SSL
kafkastore.security.protocol=SSL

# SSL configuration (if using SSL/SASL_SSL)
kafkastore.ssl.truststore.location=/etc/schema-registry/kafka.truststore.jks
kafkastore.ssl.truststore.password=${TRUSTSTORE_PASSWORD}
kafkastore.ssl.keystore.location=/etc/schema-registry/kafka.keystore.jks
kafkastore.ssl.keystore.password=${KEYSTORE_PASSWORD}
kafkastore.ssl.key.password=${KEY_PASSWORD}

# SASL configuration (if using SASL_*)
# kafkastore.sasl.mechanism=PLAIN
# kafkastore.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username="schema-registry" password="${KAFKA_PASSWORD}";

# -----------------------------------------------------------------------------
# Schema Registry Settings
# -----------------------------------------------------------------------------
# HTTP listeners (comma-separated for multiple interfaces)
listeners=http://0.0.0.0:8081

# Schema Registry group ID (must be unique per Schema Registry cluster)
schema.registry.group.id=schema-registry-prod

# Kafka topic for schemas (internal storage)
kafkastore.topic=_schemas

# Number of replicas for the schemas topic
kafkastore.topic.replication.factor=3

# -----------------------------------------------------------------------------
# Performance & Reliability
# -----------------------------------------------------------------------------
# Timeout for initialization
kafkastore.init.timeout.ms=60000

# Timeout for Kafka operations
kafkastore.timeout.ms=10000

# Number of retries for Kafka operations
kafkastore.max.retries=10

# Leader election settings
leader.eligibility=true

# -----------------------------------------------------------------------------
# Schema Compatibility
# -----------------------------------------------------------------------------
# Default compatibility level for new subjects
# Options: NONE, BACKWARD, FORWARD, FULL, BACKWARD_TRANSITIVE, FORWARD_TRANSITIVE, FULL_TRANSITIVE
schema.compatibility=BACKWARD

# -----------------------------------------------------------------------------
# Security & Access Control
# -----------------------------------------------------------------------------
# Enable authentication (uncomment to enable)
# authentication.method=BASIC
# authentication.realm=SchemaRegistry-Props
# authentication.roles=admin,developer,user

# Enable HTTPS (requires SSL configuration)
# listeners=https://0.0.0.0:8081
# ssl.keystore.location=/etc/schema-registry/server.keystore.jks
# ssl.keystore.password=${SSL_KEYSTORE_PASSWORD}
# ssl.key.password=${SSL_KEY_PASSWORD}
# ssl.truststore.location=/etc/schema-registry/server.truststore.jks
# ssl.truststore.password=${SSL_TRUSTSTORE_PASSWORD}

# -----------------------------------------------------------------------------
# Logging & Monitoring
# -----------------------------------------------------------------------------
# Log level (uncomment to override)
# log4j.root.loglevel=INFO

# Enable request logging
# request.logger.name=io.confluent.rest-utils.requests

# -----------------------------------------------------------------------------
# Advanced Settings
# -----------------------------------------------------------------------------
# Enable schema normalization
# schema.registry.resource.extension.class=io.confluent.kafka.schemaregistry.rest.SchemaRegistryResourceExtension

# Response headers (CORS, etc.)
# response.http.headers.config=add X-Frame-Options: SAMEORIGIN
