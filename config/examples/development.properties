# =============================================================================
# Development Configuration Example
# =============================================================================
# Minimal configuration for local development and testing.
# Assumes Docker Compose setup with services running on default Docker network.
#
# Mount this file to /etc/schema-registry/schema-registry.properties in the container:
#   docker run -v $(pwd)/config/examples/development.properties:/etc/schema-registry/schema-registry.properties \
#              --network my-app-network \
#              ib-schema-registry:latest

# -----------------------------------------------------------------------------
# Kafka Connection (Docker Compose)
# -----------------------------------------------------------------------------
# Bootstrap servers - use Docker service name for DNS resolution
kafkastore.bootstrap.servers=PLAINTEXT://kafka:9092

# -----------------------------------------------------------------------------
# Schema Registry Settings
# -----------------------------------------------------------------------------
# Listen on all interfaces for Docker networking
listeners=http://0.0.0.0:8081

# Development group ID
schema.registry.group.id=schema-registry-dev

# Kafka topic for schemas
kafkastore.topic=_schemas

# Single replica for development (adjust if you have multi-broker setup)
kafkastore.topic.replication.factor=1

# -----------------------------------------------------------------------------
# Permissive Settings for Development
# -----------------------------------------------------------------------------
# Allow any compatibility changes during development
schema.compatibility=NONE

# Shorter timeouts for faster feedback
kafkastore.init.timeout.ms=30000
kafkastore.timeout.ms=5000

# Fewer retries (fail fast during development)
kafkastore.max.retries=3

# -----------------------------------------------------------------------------
# Debugging
# -----------------------------------------------------------------------------
# Increase log verbosity for troubleshooting (uncomment if needed)
# log4j.root.loglevel=DEBUG
# log4j.logger.io.confluent=DEBUG
# log4j.logger.org.apache.kafka=DEBUG
