apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "ib-schema-registry.fullname" . }}-test"
  labels:
    {{- include "ib-schema-registry.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
    "helm.sh/hook-delete-policy": before-hook-creation,hook-succeeded
spec:
  restartPolicy: Never
  containers:
    - name: test
      image: curlimages/curl:8.5.0
      command:
        - sh
        - -c
        - |
          set -e
          echo "Testing Schema Registry connectivity..."
          
          # Test root endpoint
          echo "1. Testing root endpoint..."
          curl -f -s http://{{ include "ib-schema-registry.fullname" . }}:{{ .Values.service.port }}/ || exit 1
          
          # Test subjects endpoint
          echo "2. Testing subjects endpoint..."
          curl -f -s http://{{ include "ib-schema-registry.fullname" . }}:{{ .Values.service.port }}/subjects || exit 1
          
          # Test config endpoint
          echo "3. Testing config endpoint..."
          curl -f -s http://{{ include "ib-schema-registry.fullname" . }}:{{ .Values.service.port }}/config || exit 1
          
          echo "All tests passed successfully!"

