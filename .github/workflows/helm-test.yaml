name: Helm Chart Tests

on:
  push:
    branches:
      - main
      - '**-helm-chart'
    paths:
      - 'helm/**'
      - 'tests/e2e/**'
      - '.github/workflows/helm-test.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'helm/**'
      - 'tests/e2e/**'
      - '.github/workflows/helm-test.yaml'
  workflow_dispatch:

jobs:
  lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Lint Helm chart
        run: helm lint helm/ib-schema-registry/

  e2e-test:
    name: E2E Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        # Future: Add macos-latest for ARM testing
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Run E2E tests
        run: bash tests/e2e/test-helm-chart.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Cluster info ==="
          kubectl cluster-info || true
          echo "=== Pods ==="
          kubectl get pods -A || true
          echo "=== Events ==="
          kubectl get events -A --sort-by='.lastTimestamp' || true
          echo "=== Schema Registry logs ==="
          kubectl logs -l app.kubernetes.io/name=ib-schema-registry --tail=100 || true

  package:
    name: Package Helm Chart
    runs-on: ubuntu-latest
    needs: [lint, e2e-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Package Helm chart
        run: |
          CHART_VERSION=$(grep '^version:' helm/ib-schema-registry/Chart.yaml | awk '{print $2}')
          helm package helm/ib-schema-registry/ --version "$CHART_VERSION"
          echo "CHART_VERSION=$CHART_VERSION" >> $GITHUB_ENV

      - name: Upload chart artifact
        uses: actions/upload-artifact@v4
        with:
          name: helm-chart
          path: ib-schema-registry-${{ env.CHART_VERSION }}.tgz
          retention-days: 30

