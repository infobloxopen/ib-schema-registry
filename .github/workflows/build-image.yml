name: Build Multi-Arch Schema Registry Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for OIDC token generation for attestation signing
      attestations: write  # Required for GitHub Artifact Attestations
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get upstream version
        id: version
        run: |
          cd upstream/schema-registry
          UPSTREAM_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          echo "upstream_version=${UPSTREAM_VERSION}" >> $GITHUB_OUTPUT
          echo "local_version=${UPSTREAM_VERSION}+infoblox.1" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        continue-on-error: false  # Fail fast on build errors
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: ${{ github.event_name != 'pull_request' && 'mode=max' || 'false' }}  # Skip provenance for PRs
          build-args: |
            VERSION=${{ steps.version.outputs.local_version }}
            REVISION=${{ github.sha }}
            CREATED=${{ steps.meta.outputs.created }}
            SOURCE_REPOSITORY=https://github.com/${{ github.repository }}
            SOURCE_COMMIT=${{ github.sha }}
            BUILD_WORKFLOW=${{ github.workflow }}@${{ github.ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log build completion
        if: always()
        run: |
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "✅ Build successful"
            echo "Event: ${{ github.event_name }}"
            echo "Ref: ${{ github.ref }}"
            if [ "${{ github.event_name }}" != "pull_request" ]; then
              echo "Digest: ${{ steps.build.outputs.digest }}"
              echo "Provenance: Enabled (mode=max)"
            else
              echo "Provenance: Skipped (PR build)"
            fi
          elif [ "${{ steps.build.outcome }}" = "failure" ]; then
            echo "❌ Build failed"
            echo "Check the build logs above for details"
            echo "Common causes:"
            echo "  - Maven build errors (dependency resolution, compilation)"
            echo "  - Docker build context issues"
            echo "  - Platform-specific build problems"
            exit 1
          fi

      - name: Verify attestation attachment
        if: github.event_name != 'pull_request' && steps.build.outcome == 'success'
        run: |
          echo "Verifying provenance attestations for pushed image..."
          
          # Get the image digest
          IMAGE_DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${IMAGE_DIGEST}"
          
          echo "Image reference: ${IMAGE_REF}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          
          # Wait a moment for attestations to be fully uploaded
          echo "Waiting 5 seconds for attestation upload..."
          sleep 5
          
          # Use docker buildx imagetools to verify attestation exists
          # Store provenance output in a temp file for inspection
          PROVENANCE_OUTPUT=$(mktemp)
          if docker buildx imagetools inspect "${IMAGE_REF}" --format '{{json .Provenance}}' 2>&1 > "$PROVENANCE_OUTPUT"; then
            if jq -e '.SLSA' "$PROVENANCE_OUTPUT" > /dev/null 2>&1; then
              echo "✅ Provenance attestation verified"
              echo ""
              echo "Attestation summary:"
              jq '.SLSA | {
                predicateType,
                builder: .predicate.builder.id,
                buildType: .predicate.buildType,
                sourceRepo: .predicate.invocation.configSource.uri,
                sourceCommit: .predicate.invocation.configSource.digest.sha1
              }' "$PROVENANCE_OUTPUT"
              rm -f "$PROVENANCE_OUTPUT"
            else
              echo "⚠️  Warning: Provenance attestation not found or not yet available"
              echo "This may be expected if attestations are still being uploaded asynchronously"
              echo "Verification can be performed later using: cosign verify-attestation ..."
              echo ""
              echo "Continuing build without blocking..."
              rm -f "$PROVENANCE_OUTPUT"
            fi
          else
            echo "⚠️  Warning: Could not inspect provenance"
            echo "Image tools output:"
            cat "$PROVENANCE_OUTPUT"
            rm -f "$PROVENANCE_OUTPUT"
            echo ""
            echo "Continuing build without blocking..."
          fi

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

      # =============================================================================
      # SBOM Generation and Attestations (Main Branch Only)
      # =============================================================================
      # Generate SBOM from the built container image and create attestations
      # binding the SBOM to the exact artifact. Only runs on pushes to main branch.
      
      - name: Install Syft for SBOM generation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Installing Syft for SBOM generation..."
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version
      
      - name: Generate SBOM for AMD64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: sbom-amd64
        run: |
          echo "Generating SBOM for linux/amd64..."
          mkdir -p build/sbom
          
          # Get platform-specific digest from manifest list
          MANIFEST_DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${MANIFEST_DIGEST}"
          
          echo "Extracting AMD64 digest from manifest..."
          AMD64_DIGEST=$(docker buildx imagetools inspect "${IMAGE_REF}" --raw | \
            jq -r '.manifests[] | select(.platform.architecture=="amd64" and .platform.os=="linux") | .digest')
          
          if [ -z "$AMD64_DIGEST" ]; then
            echo "Warning: Could not extract AMD64 digest, using manifest digest"
            AMD64_DIGEST="${MANIFEST_DIGEST}"
          fi
          
          echo "amd64_digest=${AMD64_DIGEST}" >> $GITHUB_OUTPUT
          echo "AMD64 platform digest: ${AMD64_DIGEST}"
          
          # Pull AMD64-specific image
          AMD64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}"
          echo "Pulling AMD64 image: ${AMD64_IMAGE}"
          docker pull --platform linux/amd64 "${AMD64_IMAGE}"
          
          # Generate CycloneDX SBOM (primary format)
          syft "${AMD64_IMAGE}" \
            --platform linux/amd64 \
            --output cyclonedx-json=build/sbom/sbom-amd64.cyclonedx.json
          
          # Generate SPDX SBOM (compliance format)
          syft "${AMD64_IMAGE}" \
            --platform linux/amd64 \
            --output spdx-json=build/sbom/sbom-amd64.spdx.json
          
          # Validate generated SBOMs
          echo "Validating SBOMs..."
          jq empty build/sbom/sbom-amd64.cyclonedx.json
          jq empty build/sbom/sbom-amd64.spdx.json
          echo "✅ AMD64 SBOMs generated and validated"
      
      - name: Generate SBOM for ARM64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: sbom-arm64
        run: |
          echo "Generating SBOM for linux/arm64..."
          
          # Get platform-specific digest from manifest list
          MANIFEST_DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${MANIFEST_DIGEST}"
          
          echo "Extracting ARM64 digest from manifest..."
          ARM64_DIGEST=$(docker buildx imagetools inspect "${IMAGE_REF}" --raw | \
            jq -r '.manifests[] | select(.platform.architecture=="arm64" and .platform.os=="linux") | .digest')
          
          if [ -z "$ARM64_DIGEST" ]; then
            echo "Warning: Could not extract ARM64 digest, using manifest digest"
            ARM64_DIGEST="${MANIFEST_DIGEST}"
          fi
          
          echo "arm64_digest=${ARM64_DIGEST}" >> $GITHUB_OUTPUT
          echo "ARM64 platform digest: ${ARM64_DIGEST}"
          
          # Pull ARM64-specific image
          ARM64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}"
          echo "Pulling ARM64 image: ${ARM64_IMAGE}"
          docker pull --platform linux/arm64 "${ARM64_IMAGE}"
          
          # Generate CycloneDX SBOM (primary format)
          syft "${ARM64_IMAGE}" \
            --platform linux/arm64 \
            --output cyclonedx-json=build/sbom/sbom-arm64.cyclonedx.json
          
          # Generate SPDX SBOM (compliance format)
          syft "${ARM64_IMAGE}" \
            --platform linux/arm64 \
            --output spdx-json=build/sbom/sbom-arm64.spdx.json
          
          # Validate generated SBOMs
          echo "Validating SBOMs..."
          jq empty build/sbom/sbom-arm64.cyclonedx.json
          jq empty build/sbom/sbom-arm64.spdx.json
          echo "✅ ARM64 SBOMs generated and validated"
      
      - name: Attest SBOM for AMD64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-sbom@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.sbom-amd64.outputs.amd64_digest }}
          sbom-path: build/sbom/sbom-amd64.spdx.json
          push-to-registry: true
      
      - name: Attest SBOM for ARM64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-sbom@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.sbom-arm64.outputs.arm64_digest }}
          sbom-path: build/sbom/sbom-arm64.spdx.json
          push-to-registry: true
      
      - name: Upload SBOM artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            build/sbom/sbom-amd64.cyclonedx.json
            build/sbom/sbom-amd64.spdx.json
            build/sbom/sbom-arm64.cyclonedx.json
            build/sbom/sbom-arm64.spdx.json
          retention-days: 90
          if-no-files-found: error

  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          SHORT_SHA="$(echo ${{ github.sha }} | cut -c1-7)"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"
          docker pull "$IMAGE_TAG"
          
          # Run smoke tests
          if [ -f tests/smoke.sh ]; then
            chmod +x tests/smoke.sh
            ./tests/smoke.sh "$IMAGE_TAG"
          else
            echo "Warning: smoke.sh not found, skipping tests"
          fi

  helm-e2e:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
        
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image for E2E tests
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, build the image locally (not pushed to registry)
            echo "Building image locally for PR..."
            docker buildx build --load -t ib-schema-registry:test .
          else
            # For pushes, pull the built image from GHCR
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            SHORT_SHA="$(echo ${{ github.sha }} | cut -c1-7)"
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"
            echo "Pulling image: $IMAGE_TAG"
            docker pull "$IMAGE_TAG"
            docker tag "$IMAGE_TAG" "ib-schema-registry:test"
          fi

      - name: Run Helm E2E tests
        run: bash tests/e2e/test-helm-chart.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Cluster info ==="
          kubectl cluster-info || true
          echo "=== Pods ==="
          kubectl get pods -A || true
          echo "=== Events ==="
          kubectl get events -A --sort-by='.lastTimestamp' || true
          echo "=== Schema Registry logs ==="
          kubectl logs -l app.kubernetes.io/name=ib-schema-registry --tail=100 || true
