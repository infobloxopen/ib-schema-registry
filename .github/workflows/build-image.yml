name: Build Multi-Arch Schema Registry Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write  # Required for OIDC token generation for attestation signing
      attestations: write  # Required for GitHub Artifact Attestations
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute version
        id: version
        run: |
          # Make version script executable
          chmod +x scripts/version.sh scripts/validate-version.sh
          
          # Fetch tags from upstream submodule (required for version computation)
          echo "üì¶ Fetching upstream submodule tags..."
          cd upstream/schema-registry
          git fetch --tags
          cd ../..
          
          # Compute version using version script
          # New versioning scheme: <upstream>-ib.<suffix>.<sha>[.dirty]
          # - upstream: Upstream Confluent Schema Registry version (e.g., 8.1.1)
          # - suffix: Release number (e.g., 1) OR branch name (e.g., main, feature-auth)
          # - sha: Short Git commit SHA (7 characters)
          # - .dirty: Optional suffix for uncommitted changes
          # 
          # Why not use + (build metadata)?
          # - OCI registries (GHCR, Docker Hub) don't reliably support + in tags
          # - GHCR URL-encodes + to %2B, causing confusion and errors
          # - SemVer prerelease (-) is universally supported
          #
          # Examples:
          # - Release tag v8.1.1-ib.1 ‚Üí 8.1.1-ib.1.abc1234
          # - Main branch ‚Üí 8.1.1-ib.main.abc1234
          # - Feature branch ‚Üí 8.1.1-ib.feature-auth.abc1234
          #
          # See: specs/006-versioning-scheme/spec.md for complete specification
          
          echo "üî¢ Computing version..."
          ./scripts/version.sh --format=github --quiet >> $GITHUB_OUTPUT
          
          # Display computed version
          echo "‚úÖ Version computed successfully"
          echo ""
          echo "Version Information:"
          ./scripts/version.sh --format=make | sed 's/^/  /'
          
          # Validate version format
          echo ""
          echo "üîç Validating version format..."
          TAG=$(grep '^TAG=' $GITHUB_OUTPUT | cut -d'=' -f2)
          if ! ./scripts/validate-version.sh "$TAG" > /dev/null 2>&1; then
            echo "::error::Generated invalid version: $TAG"
            ./scripts/validate-version.sh "$TAG"
            exit 1
          fi
          echo "‚úÖ Version format valid"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.version.outputs.TAG }}
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
            org.opencontainers.image.revision=${{ steps.version.outputs.SHA }}
            org.infoblox.upstream.version=${{ steps.version.outputs.UPSTREAM_VERSION }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        continue-on-error: false  # Fail fast on build errors
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          provenance: ${{ github.event_name != 'pull_request' && 'mode=max' || 'false' }}  # Skip provenance for PRs
          build-args: |
            VERSION=${{ steps.version.outputs.TAG }}
            UPSTREAM_VERSION=${{ steps.version.outputs.UPSTREAM_VERSION }}
            REVISION=${{ steps.version.outputs.SHA }}
            CREATED=${{ steps.meta.outputs.created }}
            SOURCE_REPOSITORY=https://github.com/${{ github.repository }}
            SOURCE_COMMIT=${{ github.sha }}
            BUILD_WORKFLOW=${{ github.workflow }}@${{ github.ref }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log build completion
        if: always()
        run: |
          if [ "${{ steps.build.outcome }}" = "success" ]; then
            echo "‚úÖ Build successful"
            echo "Event: ${{ github.event_name }}"
            echo "Ref: ${{ github.ref }}"
            if [ "${{ github.event_name }}" != "pull_request" ]; then
              echo "Digest: ${{ steps.build.outputs.digest }}"
              echo "Provenance: Enabled (mode=max)"
            else
              echo "Provenance: Skipped (PR build)"
            fi
          elif [ "${{ steps.build.outcome }}" = "failure" ]; then
            echo "‚ùå Build failed"
            echo "Check the build logs above for details"
            echo "Common causes:"
            echo "  - Maven build errors (dependency resolution, compilation)"
            echo "  - Docker build context issues"
            echo "  - Platform-specific build problems"
            exit 1
          fi

      - name: Verify attestation attachment
        if: github.event_name != 'pull_request' && steps.build.outcome == 'success'
        run: |
          echo "Verifying provenance attestations for pushed image..."
          
          # Get the image digest
          IMAGE_DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${IMAGE_DIGEST}"
          
          echo "Image reference: ${IMAGE_REF}"
          echo "Event: ${{ github.event_name }}"
          echo "Ref: ${{ github.ref }}"
          
          # Wait a moment for attestations to be fully uploaded
          echo "Waiting 5 seconds for attestation upload..."
          sleep 5
          
          # Use docker buildx imagetools to verify attestation exists
          # Store provenance output in a temp file for inspection
          PROVENANCE_OUTPUT=$(mktemp)
          if docker buildx imagetools inspect "${IMAGE_REF}" --format '{{json .Provenance}}' 2>&1 > "$PROVENANCE_OUTPUT"; then
            if jq -e '.SLSA' "$PROVENANCE_OUTPUT" > /dev/null 2>&1; then
              echo "‚úÖ Provenance attestation verified"
              echo ""
              echo "Attestation summary:"
              jq '.SLSA | {
                predicateType,
                builder: .predicate.builder.id,
                buildType: .predicate.buildType,
                sourceRepo: .predicate.invocation.configSource.uri,
                sourceCommit: .predicate.invocation.configSource.digest.sha1
              }' "$PROVENANCE_OUTPUT"
              rm -f "$PROVENANCE_OUTPUT"
            else
              echo "‚ö†Ô∏è  Warning: Provenance attestation not found or not yet available"
              echo "This may be expected if attestations are still being uploaded asynchronously"
              echo "Verification can be performed later using: cosign verify-attestation ..."
              echo ""
              echo "Continuing build without blocking..."
              rm -f "$PROVENANCE_OUTPUT"
            fi
          else
            echo "‚ö†Ô∏è  Warning: Could not inspect provenance"
            echo "Image tools output:"
            cat "$PROVENANCE_OUTPUT"
            rm -f "$PROVENANCE_OUTPUT"
            echo ""
            echo "Continuing build without blocking..."
          fi

      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}

      # =============================================================================
      # SBOM Generation and Attestations (Main Branch Only)
      # =============================================================================
      # Generate SBOM from the built container image and create attestations
      # binding the SBOM to the exact artifact. Only runs on pushes to main branch.
      
      - name: Install Syft for SBOM generation
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "Installing Syft for SBOM generation..."
          curl -sSfL https://raw.githubusercontent.com/anchore/syft/main/install.sh | sh -s -- -b /usr/local/bin
          syft version
      
      - name: Generate SBOM for AMD64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: sbom-amd64
        run: |
          echo "Generating SBOM for linux/amd64..."
          mkdir -p build/sbom
          
          # Get platform-specific digest from manifest list
          MANIFEST_DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${MANIFEST_DIGEST}"
          
          echo "Extracting AMD64 digest from manifest..."
          AMD64_DIGEST=$(docker buildx imagetools inspect "${IMAGE_REF}" --raw | \
            jq -r '.manifests[] | select(.platform.architecture=="amd64" and .platform.os=="linux") | .digest')
          
          if [ -z "$AMD64_DIGEST" ]; then
            echo "Warning: Could not extract AMD64 digest, using manifest digest"
            AMD64_DIGEST="${MANIFEST_DIGEST}"
          fi
          
          echo "amd64_digest=${AMD64_DIGEST}" >> $GITHUB_OUTPUT
          echo "AMD64 platform digest: ${AMD64_DIGEST}"
          
          # Pull AMD64-specific image
          AMD64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${AMD64_DIGEST}"
          echo "Pulling AMD64 image: ${AMD64_IMAGE}"
          docker pull --platform linux/amd64 "${AMD64_IMAGE}"
          
          # Generate CycloneDX SBOM (primary format)
          syft "${AMD64_IMAGE}" \
            --platform linux/amd64 \
            --output cyclonedx-json=build/sbom/sbom-amd64.cyclonedx.json
          
          # Generate SPDX SBOM (compliance format)
          syft "${AMD64_IMAGE}" \
            --platform linux/amd64 \
            --output spdx-json=build/sbom/sbom-amd64.spdx.json
          
          # Validate generated SBOMs
          echo "Validating SBOMs..."
          jq empty build/sbom/sbom-amd64.cyclonedx.json
          jq empty build/sbom/sbom-amd64.spdx.json
          echo "‚úÖ AMD64 SBOMs generated and validated"
      
      - name: Generate SBOM for ARM64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        id: sbom-arm64
        run: |
          echo "Generating SBOM for linux/arm64..."
          
          # Get platform-specific digest from manifest list
          MANIFEST_DIGEST="${{ steps.build.outputs.digest }}"
          IMAGE_REF="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${MANIFEST_DIGEST}"
          
          echo "Extracting ARM64 digest from manifest..."
          ARM64_DIGEST=$(docker buildx imagetools inspect "${IMAGE_REF}" --raw | \
            jq -r '.manifests[] | select(.platform.architecture=="arm64" and .platform.os=="linux") | .digest')
          
          if [ -z "$ARM64_DIGEST" ]; then
            echo "Warning: Could not extract ARM64 digest, using manifest digest"
            ARM64_DIGEST="${MANIFEST_DIGEST}"
          fi
          
          echo "arm64_digest=${ARM64_DIGEST}" >> $GITHUB_OUTPUT
          echo "ARM64 platform digest: ${ARM64_DIGEST}"
          
          # Pull ARM64-specific image
          ARM64_IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}@${ARM64_DIGEST}"
          echo "Pulling ARM64 image: ${ARM64_IMAGE}"
          docker pull --platform linux/arm64 "${ARM64_IMAGE}"
          
          # Generate CycloneDX SBOM (primary format)
          syft "${ARM64_IMAGE}" \
            --platform linux/arm64 \
            --output cyclonedx-json=build/sbom/sbom-arm64.cyclonedx.json
          
          # Generate SPDX SBOM (compliance format)
          syft "${ARM64_IMAGE}" \
            --platform linux/arm64 \
            --output spdx-json=build/sbom/sbom-arm64.spdx.json
          
          # Validate generated SBOMs
          echo "Validating SBOMs..."
          jq empty build/sbom/sbom-arm64.cyclonedx.json
          jq empty build/sbom/sbom-arm64.spdx.json
          echo "‚úÖ ARM64 SBOMs generated and validated"
      
      - name: Attest SBOM for AMD64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-sbom@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.sbom-amd64.outputs.amd64_digest }}
          sbom-path: build/sbom/sbom-amd64.spdx.json
          push-to-registry: true
      
      - name: Attest SBOM for ARM64
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/attest-sbom@v2
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.sbom-arm64.outputs.arm64_digest }}
          sbom-path: build/sbom/sbom-arm64.spdx.json
          push-to-registry: true
      
      - name: Upload SBOM artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            build/sbom/sbom-amd64.cyclonedx.json
            build/sbom/sbom-amd64.spdx.json
            build/sbom/sbom-arm64.cyclonedx.json
            build/sbom/sbom-arm64.spdx.json
            build/sbom/sbom-helm-chart.spdx.json
          retention-days: 90
          if-no-files-found: error
      
      - name: Package and publish Helm chart
        continue-on-error: true
        run: |
          set -euo pipefail
          
          # Use computed TAG for chart version (full version with SHA)
          TAG="${{ steps.version.outputs.TAG }}"
          # Use upstream version for appVersion (shows user-facing app version)
          UPSTREAM_VERSION="${{ steps.version.outputs.UPSTREAM_VERSION }}"
          
          echo "üì¶ Packaging Helm chart..."
          echo "  Chart version: ${TAG}"
          echo "  App version: ${UPSTREAM_VERSION}"
          
          # Update Chart.yaml dynamically (build-time only, not committed)
          # Chart version = full TAG with commit SHA (identifies chart artifact)
          # App version = upstream only (shows application version clearly)
          sed -i "s/^version:.*/version: ${TAG}/" helm/ib-schema-registry/Chart.yaml
          sed -i "s/^appVersion:.*/appVersion: \"${UPSTREAM_VERSION}\"/" helm/ib-schema-registry/Chart.yaml
          
          # Verify updates
          echo "üìÑ Chart.yaml version fields:"
          grep "^version:" helm/ib-schema-registry/Chart.yaml
          grep "^appVersion:" helm/ib-schema-registry/Chart.yaml
          
          # Package chart
          helm package helm/ib-schema-registry/
          CHART_FILE="ib-schema-registry-${TAG}.tgz"
          
          if [ ! -f "${CHART_FILE}" ]; then
            echo "::error::Chart file not found: ${CHART_FILE}"
            exit 1
          fi
          
          echo "‚úÖ Chart packaged: ${CHART_FILE} ($(stat -f%z "${CHART_FILE}" 2>/dev/null || stat -c%s "${CHART_FILE}") bytes)"
          
          # Generate SBOM for Helm chart (main branch only)
          if [ "${{ github.event_name }}" == "push" ] && [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "üìã Generating SBOM for Helm chart..."
            mkdir -p build/sbom
            
            # Use Syft to scan the Helm chart package
            syft "${CHART_FILE}" \
              --output spdx-json=build/sbom/sbom-helm-chart.spdx.json
            
            # Validate SBOM
            jq empty build/sbom/sbom-helm-chart.spdx.json
            echo "‚úÖ Helm chart SBOM generated and validated"
          fi
          
          # Push chart to GHCR (enabled for all builds including PRs)
          echo "üîê Authenticating to GHCR..."
          echo "${{ secrets.GITHUB_TOKEN }}" | helm registry login ghcr.io -u ${{ github.actor }} --password-stdin
          
          echo "üì§ Pushing chart to OCI registry..."
          helm push "${CHART_FILE}" oci://${{ env.REGISTRY }}/${{ github.repository_owner }}
          
          echo "üöÄ Published chart: oci://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${TAG}"
          echo "üì• Install command: helm install my-registry oci://${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} --version ${TAG}"

  test:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          SHORT_SHA="$(echo ${{ github.sha }} | cut -c1-7)"
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"
          docker pull "$IMAGE_TAG"
          
          # Run smoke tests
          if [ -f tests/smoke.sh ]; then
            chmod +x tests/smoke.sh
            ./tests/smoke.sh "$IMAGE_TAG"
          else
            echo "Warning: smoke.sh not found, skipping tests"
          fi

  helm-e2e:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
        
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image for E2E tests
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, build the image locally (not pushed to registry)
            echo "Building image locally for PR..."
            docker buildx build --load -t ib-schema-registry:test .
          else
            # For pushes, pull the built image from GHCR
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            SHORT_SHA="$(echo ${{ github.sha }} | cut -c1-7)"
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${SHORT_SHA}"
            echo "Pulling image: $IMAGE_TAG"
            docker pull "$IMAGE_TAG"
            docker tag "$IMAGE_TAG" "ib-schema-registry:test"
          fi

      - name: Run Helm E2E tests
        run: bash tests/e2e/test-helm-chart.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Cluster info ==="
          kubectl cluster-info || true
          echo "=== Pods ==="
          kubectl get pods -A || true
          echo "=== Events ==="
          kubectl get events -A --sort-by='.lastTimestamp' || true
          echo "=== Schema Registry logs ==="
          kubectl logs -l app.kubernetes.io/name=ib-schema-registry --tail=100 || true
