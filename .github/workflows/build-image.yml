name: Build Multi-Arch Schema Registry Image

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Get upstream version
        id: version
        run: |
          cd upstream/schema-registry
          UPSTREAM_VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          echo "upstream_version=${UPSTREAM_VERSION}" >> $GITHUB_OUTPUT
          echo "local_version=${UPSTREAM_VERSION}+infoblox.1" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.local_version }}
            REVISION=${{ github.sha }}
            CREATED=${{ steps.meta.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo ${{ steps.meta.outputs.digest }}

  test:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull and test image
        run: |
          IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          docker pull "$IMAGE_TAG"
          
          # Run smoke tests
          if [ -f tests/smoke.sh ]; then
            chmod +x tests/smoke.sh
            ./tests/smoke.sh "$IMAGE_TAG"
          else
            echo "Warning: smoke.sh not found, skipping tests"
          fi

  helm-e2e:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
        
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: '3.13.0'

      - name: Install k3d
        run: |
          curl -s https://raw.githubusercontent.com/k3d-io/k3d/main/install.sh | bash

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Prepare image for E2E tests
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            # For PRs, build the image locally (not pushed to registry)
            echo "Building image locally for PR..."
            docker buildx build --load -t ib-schema-registry:test .
          else
            # For pushes, pull the built image from GHCR
            echo "Logging in to GHCR..."
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin
            
            IMAGE_TAG="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:sha-${{ github.sha }}"
            echo "Pulling image: $IMAGE_TAG"
            docker pull "$IMAGE_TAG"
            docker tag "$IMAGE_TAG" "ib-schema-registry:test"
          fi

      - name: Run Helm E2E tests
        run: bash tests/e2e/test-helm-chart.sh

      - name: Collect logs on failure
        if: failure()
        run: |
          echo "=== Cluster info ==="
          kubectl cluster-info || true
          echo "=== Pods ==="
          kubectl get pods -A || true
          echo "=== Events ==="
          kubectl get events -A --sort-by='.lastTimestamp' || true
          echo "=== Schema Registry logs ==="
          kubectl logs -l app.kubernetes.io/name=ib-schema-registry --tail=100 || true
